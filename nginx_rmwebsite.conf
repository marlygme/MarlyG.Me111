# Nginx configuration for MarlyG website
# Updated for SPA compatibility

server {
    listen 80;
    server_name marlyg.me www.marlyg.me;
    root /var/www/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Cache static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle static directories
    location ^~ /dist/ {
        try_files $uri =404;
    }

    location ^~ /img/ {
        try_files $uri =404;
    }

    location ^~ /videos/ {
        try_files $uri =404;
    }

    # Handle robots.txt and sitemap.xml
    location = /robots.txt {
        try_files $uri =404;
    }

    location = /sitemap.xml {
        try_files $uri =404;
    }

    # SPA routing - serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /sorry.html;
    error_page 500 502 503 504 /sorry.html;
}
